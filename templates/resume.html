          {%for group1 in resume %}
            <article>
              <div class="grouptitle">
                <h2>{{ group1['Title']}}</h2>
              </div>
              {%for group2 in group1['Details'] %}
              <div class="jobrole m-4">
                <div class="row">
                  <div class="col-9">
                    <h5 class="subtitle">{{ group2['Subtitle']}}</h5>
                  </div>
                  <div class="col-3">
                    <h5><span class="badge badge-light">{{ group2['Year']}}</span></h5>
                  </div>
                  <div class="border-left">
                    <div class="col-11 details"><i>{{ group2['Institution']}}</i></div>
                    <div class="col-11 details">{{ group2['Description']}}</div>
                    <div class="col-11 details">
                      <ul>
                        {% for bullet in group2['Bullets'] %}
                        <li>{{ bullet }}</li>
                        {% endfor %}
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </article>
          {% endfor %}
